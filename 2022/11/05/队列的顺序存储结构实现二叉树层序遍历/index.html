    <h1 class="p-name article-title" itemprop="headline name">
      队列的顺序存储结构实现二叉树层序遍历
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <h1 id="顺序存储结构"><a href="#顺序存储结构" class="headerlink" title="顺序存储结构"></a>顺序存储结构</h1><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">Queue</span>&#123;</span></span><br><span class="line">    BiTree Q[<span class="number">100</span>];</span><br><span class="line">    TElemtype front;</span><br><span class="line">    TElemtype rear;</span><br><span class="line">&#125;LinkQueue;</span><br></pre></td></tr></table></figure>

<h1 id="基本操作"><a href="#基本操作" class="headerlink" title="基本操作"></a>基本操作</h1><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">void</span> <span class="title function_">InitQueue</span><span class="params">(LinkQueue Q)</span>;</span><br><span class="line"><span class="type">void</span> <span class="title function_">EnQueue</span><span class="params">(BiTree T)</span>;</span><br><span class="line">BiTree <span class="title function_">DeQueue</span><span class="params">()</span>;</span><br><span class="line"><span class="type">int</span> <span class="title function_">QueueEmpty</span><span class="params">()</span>;</span><br><span class="line"><span class="type">int</span> <span class="title function_">visit</span><span class="params">(<span class="type">char</span> c)</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;%c&quot;</span>,c);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">&#125;     <span class="comment">//遍历访问函数</span></span><br></pre></td></tr></table></figure>

<h1 id="构造实现基本操作"><a href="#构造实现基本操作" class="headerlink" title="构造实现基本操作"></a>构造实现基本操作</h1><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">LinkQueue Q;</span><br><span class="line"><span class="type">void</span> <span class="title function_">InitQueue</span><span class="params">(LinkQueue Q)</span></span><br><span class="line">&#123;</span><br><span class="line">    Q.front=Q.rear=<span class="string">&quot;&quot;</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">EnQueue</span><span class="params">(BiTree T)</span></span><br><span class="line">&#123;</span><br><span class="line">    Q.Q[++Q.rear]=T;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">BiTree <span class="title function_">DeQueue</span><span class="params">()</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">return</span> Q.Q[++Q.front];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> <span class="title function_">QueueEmpty</span><span class="params">()</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">return</span> Q.front==Q.rear;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="层序遍历"><a href="#层序遍历" class="headerlink" title="层序遍历"></a>层序遍历</h1><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">void</span> <span class="title function_">LevelOrderTraverse</span><span class="params">(BiTree T,TElemtype(*visit)(TElemtype e))</span></span><br><span class="line">&#123;</span><br><span class="line">    BiTree t;</span><br><span class="line">    EnQueue(T);</span><br><span class="line">    <span class="keyword">while</span>(!QueueEmpty())</span><br><span class="line">    &#123;</span><br><span class="line">        t=DeQueue();</span><br><span class="line">        visit(t-&gt;data);</span><br><span class="line">        <span class="keyword">if</span>(t-&gt;lchild)</span><br><span class="line">            EnQueue(t-&gt;lchild);</span><br><span class="line">        <span class="keyword">if</span>(t-&gt;rchild)</span><br><span class="line">            EnQueue(t-&gt;rchild);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

    <h1 class="p-name article-title" itemprop="headline name">
      栈的基本操作
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><span class="line">	<span class="meta">#<span class="keyword">include</span><span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line">​	<span class="meta">#<span class="keyword">include</span><span class="string">&lt;malloc.h&gt;</span></span></span><br><span class="line">​	<span class="meta">#<span class="keyword">define</span> STACK_INIT_SIZE 100</span></span><br><span class="line">​	<span class="meta">#<span class="keyword">define</span> STACKINCREMENT 10</span></span><br><span class="line">​	<span class="meta">#<span class="keyword">define</span> OK 1</span></span><br><span class="line"></span><br><span class="line">​	<span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span>&#123;</span></span><br><span class="line">​			<span class="type">int</span> *base;</span><br><span class="line">​			<span class="type">int</span> *top;</span><br><span class="line">​			<span class="type">int</span> stacksize;</span><br><span class="line">​	&#125;SqStack;</span><br><span class="line"></span><br><span class="line">​	<span class="type">int</span> <span class="title function_">InitStack</span><span class="params">(SqStack &amp;S)</span>;</span><br><span class="line">​	<span class="type">int</span> <span class="title function_">Push</span><span class="params">(SqStack &amp;S,<span class="type">int</span> e)</span>;</span><br><span class="line">​	<span class="type">int</span> <span class="title function_">Pop</span><span class="params">(SqStack &amp;S,<span class="type">int</span> &amp;e)</span>;</span><br><span class="line">​	<span class="type">int</span> <span class="title function_">StackEmpty</span><span class="params">(SqStack &amp;S)</span>;</span><br><span class="line">​	<span class="type">int</span> <span class="title function_">StackTraverse</span><span class="params">(SqStack S,<span class="type">int</span> (*visit)(<span class="type">int</span>))</span>;</span><br><span class="line">​	<span class="type">int</span> <span class="title function_">visit</span><span class="params">(<span class="type">int</span> c)</span></span><br><span class="line">​	&#123;</span><br><span class="line">​			<span class="built_in">printf</span>(<span class="string">&quot;%d&quot;</span>,c);</span><br><span class="line">​			<span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">​	&#125;</span><br><span class="line"></span><br><span class="line">​	<span class="type">int</span> <span class="title function_">InitStack</span><span class="params">(SqStack &amp;S)</span></span><br><span class="line">​	&#123;</span><br><span class="line">​			S.base=(<span class="type">int</span> *)<span class="built_in">malloc</span>(STACK_INIT_SIZE*<span class="keyword">sizeof</span>(<span class="type">int</span>));</span><br><span class="line">​			<span class="keyword">if</span>(!S.base) <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">​			S.top=S.base;</span><br><span class="line">​			S.stacksize=STACK_INIT_SIZE;</span><br><span class="line">​			<span class="keyword">return</span> OK;</span><br><span class="line">​	&#125;</span><br><span class="line"></span><br><span class="line">​	<span class="type">int</span> <span class="title function_">Push</span><span class="params">(SqStack &amp;S,<span class="type">int</span> e)</span></span><br><span class="line">​	&#123;</span><br><span class="line">​			<span class="keyword">if</span>(S.top-S.base&gt;=S.stacksize)</span><br><span class="line">​			&#123;</span><br><span class="line">​					S.base=(<span class="type">int</span>*)<span class="built_in">realloc</span>(S.base,(S.stacksize+STACKINCREMENT)*<span class="keyword">sizeof</span>(<span class="type">int</span>));</span><br><span class="line">​					<span class="keyword">if</span>(!S.base) <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">​					S.top=S.base+S.stacksize;</span><br><span class="line">​					S.stacksize+=STACKINCREMENT;</span><br><span class="line">​			&#125;</span><br><span class="line">​			*S.top++=e;</span><br><span class="line">​			<span class="keyword">return</span> OK;</span><br><span class="line">​	&#125;</span><br><span class="line"></span><br><span class="line">​	<span class="type">int</span> <span class="title function_">Pop</span><span class="params">(SqStack &amp;S,<span class="type">int</span> &amp;e)</span></span><br><span class="line">​	&#123;</span><br><span class="line">​			<span class="keyword">if</span>(S.base==S.top) <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">​			e=*--S.top;</span><br><span class="line">​			<span class="keyword">return</span> OK;</span><br><span class="line">​	&#125;</span><br><span class="line"></span><br><span class="line">​	<span class="type">int</span> <span class="title function_">StackEmpty</span><span class="params">(SqStack &amp;S)</span></span><br><span class="line">​	&#123;</span><br><span class="line">​			<span class="keyword">if</span>(S.base==S.top) <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">​			<span class="keyword">else</span> <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">​	&#125;</span><br><span class="line"></span><br><span class="line">​	<span class="type">int</span> <span class="title function_">StackTraverse</span><span class="params">(SqStack S,<span class="type">int</span> (*visit)(<span class="type">int</span>))</span></span><br><span class="line">​	&#123;</span><br><span class="line">​			<span class="keyword">while</span>(S.top!=S.base)</span><br><span class="line">​			visit(*S.base++);</span><br><span class="line">​			<span class="keyword">return</span> OK;</span><br><span class="line">​	&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">​	<span class="type">int</span> <span class="title function_">main</span><span class="params">()</span></span><br><span class="line">​	&#123;</span><br><span class="line">​			SqStack S;</span><br><span class="line">​			InitStack(S);</span><br><span class="line">​			<span class="type">int</span> i;</span><br><span class="line">​			<span class="keyword">for</span>(i=<span class="number">1</span>;i&lt;=<span class="number">6</span>;i++)</span><br><span class="line">​			*(S.top++)=<span class="number">2</span>*i<span class="number">-1</span>;</span><br><span class="line">​			StackTraverse(S,visit);</span><br><span class="line">​			<span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line">​			Push(S,<span class="number">6</span>);</span><br><span class="line">​			StackTraverse(S,visit);</span><br><span class="line">​			<span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line">​			<span class="type">int</span> e;</span><br><span class="line">​			Pop(S,e);</span><br><span class="line">​			StackTraverse(S,visit);</span><br><span class="line">​			<span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line">​			<span class="type">int</span> k;</span><br><span class="line">​			k=StackEmpty(S);</span><br><span class="line">​			<span class="keyword">if</span>(i&gt;<span class="number">0</span>)</span><br><span class="line">​			<span class="built_in">printf</span>(<span class="string">&quot;isnotEmpty&quot;</span>);</span><br><span class="line">​			<span class="keyword">else</span></span><br><span class="line">​			<span class="built_in">printf</span>(<span class="string">&quot;isEmpty&quot;</span>);</span><br><span class="line">​			<span class="keyword">return</span> <span class="number">0</span>;            </span><br><span class="line">​	&#125;</span><br></pre></td></tr></table></figure>
